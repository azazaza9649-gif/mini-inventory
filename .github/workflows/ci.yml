name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_format_build:
    name: Format, lint, build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack + activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.16.0 --activate
          pnpm --version

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prettier check
        run: pnpm format:check

      - name: ESLint
        run: pnpm lint:check

      - name: Build
        run: pnpm build

  tests:
    name: Tests (unit + e2e)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint_format_build]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: mini
          POSTGRES_PASSWORD: mini
          POSTGRES_DB: mini_inventory
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U mini -d mini_inventory"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://mini:mini@localhost:5432/mini_inventory?schema=public
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack + activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.16.0 --activate
          pnpm --version

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm --dir apps/api prisma:generate

      - name: Apply migrations
        run: pnpm --dir apps/api prisma:migrate:deploy

      - name: Run tests
        run: pnpm test

      - name: Run e2e tests
        run: pnpm test:e2e
